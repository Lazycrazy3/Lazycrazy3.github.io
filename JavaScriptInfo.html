        <title>Java Script example</title>
    </head>
<body>
    <h1>Java Script About </h1>
    1) "Var" and "Let" - these commands create a variable.
    <p>Example: let myVariable; or var herVariable;</p>
    2) Assign (=) - you can use the assignment operator (=) to store a value in a variable.
    <p>Example: let myVariable;
        var herVariable;
        <p>myVariable = 11;</p>
        <p>herVariable = "ok";</p>
    </p>
</body>
</html>
